<app-top-bar></app-top-bar>
<div style="display: flex;">
   
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                (click)="openGenre(movie.Genre.Name, movie.Genre.Description)"
                color="primary"
            >
            Genre
            </button>

            <button
                mat-button
                (click)="openDirector(movie.Director.Name, movie.Director.Bio)"
                color="primary"
            >
            Director
            </button>

            <button
                mat-button
                (click)="openSynopsis(movie.Description)"
                color="primary"
            >
            Synopsis
            </button>
               
         
            <!-- <mat-icon   
            (click)="addFavorite(movie._id)"
            color="primary"
            >
            favorite_border
            </mat-icon> -->


            <button *ngIf="!isFavorite(movie._id)"
        mat-icon-button
        (click)="addFavorite(movie._id)"
        color="primary"
        matTooltip="Add to favorites">
  <mat-icon>favorite_border</mat-icon>
</button>

<button *ngIf="isFavorite(movie._id)"
        mat-icon-button
        (click)="removeFavorite(movie._id)"
        color="primary"
        matTooltip="Remove from favorites">
  <mat-icon>favorite</mat-icon>
</button>



        </mat-card-actions>
    </mat-card>
</div>
